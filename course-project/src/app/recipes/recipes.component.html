<div class = "row">
  <div class= "col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class = "col-md-7">
    <app-recipes-detail
      *ngIf = "recipeSelected; else infoText"

    <ng-template #infoText>
      <p>

      </p>
    </ng-template>
  </div>
</div>
